<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  
  <div class="calculator">
    <h1>Calculator</h1>
    <input type="text" id="display" readonly />
    <div class="buttons">
      <!-- Basic numbers and operations -->
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>

      <button onclick="append('%')">%</button>
      <button onclick="append('/')">/</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">*</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('00')">00</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>

      <!-- Scientific functions -->
      <button onclick="appendFunction('Math.sin(')">sin</button>
      <button onclick="appendFunction('Math.cos(')">cos</button>
      <button onclick="appendFunction('Math.tan(')">tan</button>
      <button onclick="appendFunction('Math.sqrt(')">âˆš</button>
      <button onclick="appendFunction('Math.log10(')">log</button>
      <button onclick="appendFunction('Math.exp(')">exp</button>
      <button onclick="appendFunction('Math.pow(')">^</button>
      <button onclick="append(')')">)</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
